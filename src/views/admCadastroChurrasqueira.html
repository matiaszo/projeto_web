<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../public/css/style.css">
  <title>Administração</title>
</head>

<body>
  <header>
    <nav class="navbar shadow-sm p-3 mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> <span class="seaweed-script-regular">Clube </span> <span class="poppins-regular">Bosch</span></a>
        <div class="cadastro">
          <span class="poppins-regular">Administrador: </span>
          <span class="poppins-regular-number">1234</span>
          </form>
        </div>
    </nav>
  </header>

  <main>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Insira os dados</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputText" class="form-label poppins-regular-form">Nome:</label>
              <input type="email" class="form-control" id="nomeChurrasqueira">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label poppins-regular-form">Capacidade:</label>
              <input type="password" class="form-control" id="capacidadeChurrasqueira">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-cadastro btn-success w-75 poppins-regular-form">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row mb-5">
        <div class="d-flex justify-content-center">
          <button name="cadastrar" type="button"
            class="btn btn-danger w-25 d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <h4 class="mb-0">Nova churrasqueira</h4>
          </button>
        </div>

      </div>
    </div>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr class="poppins-regular-form">
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Capacidade</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr class="poppins-regular-form">
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>
              <button class="icon-button">
                <img src="../../public/img/iconEdit.png" alt="Edit Icon" class="icon">
              </button>
              <button class="icon-button">
                <img src="../../public/img/iconDelete.png" alt="Delete Icon" class="icon">
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="fixed-bottom">
    <div class="telefone">
      <h5>Telefone:(41) 9999-9999</h5>
    </div>
    <div class="endereco">
      <h5>Endereco: v. Juscelino Kubitschek De Oliveira - Ld, 11800</h5>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
