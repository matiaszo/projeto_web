<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Clube Bosch</title>
</head>

<body>
    <header>
        <nav class="navbar shadow-sm p-3 mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> <span class="seaweed-script-regular">Clube </span> <span
                        class="bosch">Bosch</span></a>
                <div style="display: flex; align-items: center;">
                    <img src="../../public/img/logoUsuario.png" alt="User Logo"
                        style="width: 40px; height: 40px; margin-right: 10px; margin-bottom: 6px;">
                    <h3 style="color: aliceblue;">Olá, usuário</h3>
                </div>
        </nav>
    </header>
    <main>
        <div class="container d-flex justify-content-center mb-5">
            <h1 style="color: #762626;">Minhas Reservas</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 mb-5 d-flex justify-content-center">
                    <div class="card" style="width: 25rem;">
                        <img class="card-img-top" src="../../public/img/ronaldo.jpg" alt="Imagem de capa do card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Local:</li>
                            <li class="list-group-item">Capacidade:</li>
                            <li class="list-group-item">Data:</li>
                            <li class="list-group-item">Horario:</li>
                        </ul>
                        <div class="card-footer d-flex justify-content-center">
                            <button name="churrasqueira" type="button" class="btn btn-danger w-75">
                                <h4>Cancelar Reserva</h4>
                            </button>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="telefone">
            <h5>Telefone:(41) 99999-9999</h5>
        </div>
        <div class="endereco">
            <h5>Endereco: v. Juscelino Kubitschek De Oliveira - Ld, 11800</h5>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
